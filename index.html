<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Race Game</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 

	<div id="container">
		<h1>Car Race Game</h1>
		<h4>V.01 Developped by Mishal</h4>
		</br>
		</br>
		<canvas 
		id="myCanvas" 
		style="height: 500px; width: 300px"> 
    	</canvas>  
		<br>
		<!-- <button id="pauseBtn"></button> -->
		<table width='100%'>
		<tr>
			<td><input type="button" value="<<" id="leftBtn"/></td>
			<td><input type="button" value="Speed Up" id="upBtn"/></td>
			<td><input type="button" value="Pause" id="pauseBtn"/></td>
			 
			<td><input type="button" value="Speed Down" id="downBtn"/></td>
			<td><input type="button" value=">>" id="rightBtn"/></td>
		</tr>
		<tr>
			<td span=5><input type="button" value="Test" id="tddBtn"/></td>
		</tr>
		</table>
		                                                               
	</div>
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script src="script.js"></script>
